<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="toDoList.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <header>To Do List</header>
      </div>

      <div id="output"></div>

      <div class="addTodo-box">
        <br>
        <form id="todoForm">
          <h3 style="font-size: 30px;">Add New Todo</h3>
          <label for="taskTitle">Task Title:</label>
          <input type="text" id="taskTitle" name="taskTitle" required /><br /><br />

          <label for="hours">Hours &nbsp;<strong><i>(24Format):</i></strong></label>
          <input type="number" id="hours" name="hours" required placeholder="hours in 24 format" /><br /><br />

          <label for="mins">Minutes (mm):</label>
          <input type="number" id="mins" name="mins" required /><br /><br />

          <label for="secs">Seconds (ss):</label>
          <input type="number" id="secs" name="secs" required /><br /><br />

          <label for="day">Day:</label>
          <select name="day" id="day" required>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <label for="month">Month:</label>
          <select name="month" id="month" required>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>

          <label for="year">Year:</label>
          <select name="year" id="year" required>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
          
          <button type="submit" id="addTaskButton">Add Task</button>
        </form>
        <br>
        <button id="notifyButton" style="margin-left: -20px;">Enable Notification</button>
      </div>
    </div>

    <script src="idb.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
